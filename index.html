<!DOCTYPE html>
<html>
<title>Rock Paper Scissors</title>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-container">
        <h1>Will you let a bot beat you at a game of Rock-Paper-Scissors?</h1>
        <button id="start">Start Game</button>
    </div>

    <div id="game-container">
        <h3 id="result"></h3>
        <p id="statement"></p>
        <h1>Choose Your Weapon</h1>
        <div id="buttons-container">
            <button class='gameBtn' id="rock"><img src="Images/rock.png" alt="rock"></button>
            <button class='gameBtn' id="paper"><img src="Images/paper.png" alt="paper"></button>
            <button class='gameBtn' id="scissors"><img src="Images/scissors.png" alt="scissors"></button>
        </div>
    </div>
    
    <div id="end-container">
        <h1 id="end"></h1>
        <button id="again">Play again?</button>
    </div>

    
   

</body>
<script src="script.js"></script>
</html>
